<h1 mat-dialog-title>{{data.clickMessage}}</h1>
<div mat-dialog-content>
  <p></p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.clickMessage">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.clickMessage" cdkFocusInitial>Ok</button>
</div>
